<!doctype html><html lang="en"><head><meta charset="utf-8"><meta name="viewport" content="width=device-width,initial-scale=1,shrink-to-fit=no"><meta name="theme-color" content="#000000"><link rel="manifest" href="./manifest.json"><link rel="shortcut icon" href="./favicon.ico"><title>React App</title><link href="./static/css/main.904d0953.css" rel="stylesheet"></head><body><header id="titlebar"><div id="drag-region"><div style="padding:10px" id="title"><span style="color:gray">GoThroughFiles</span></div><div id="window-controls"><div class="button" id="min-button"><span>&#xE921;</span></div><div class="button" id="max-button"><span>&#xE922;</span></div><div class="button" id="restore-button"><span>&#xE923;</span></div><div class="button" style="margin-right:20px" id="close-button"><span>&#xE8BB;</span></div></div></div></header><noscript>You need to enable JavaScript to run this app.</noscript><script>const remote = window.require('electron').remote;

(function handleWindowControls() {
    // When document has loaded, initialise
    document.onreadystatechange = () => {
        if (document.readyState == "complete") {
            init();
        }
    };

    function init() {
        if(remote.process.platform=="darwin"){
            document.getElementById('window-controls').style.display="none";
            document.getElementById('title').style.display="none";

        }else{
        let window = remote.getCurrentWindow();
        const minButton = document.getElementById('min-button'),
            maxButton = document.getElementById('max-button'),
            restoreButton = document.getElementById('restore-button'),
            closeButton = document.getElementById('close-button');

        minButton.addEventListener("click", event => {
            window = remote.getCurrentWindow();
            window.minimize();
        });

        maxButton.addEventListener("click", event => {
            window = remote.getCurrentWindow();
            window.maximize();
            toggleMaxRestoreButtons();
        });

        restoreButton.addEventListener("click", event => {
            window = remote.getCurrentWindow();
            window.unmaximize();
            toggleMaxRestoreButtons();
        });

        // Toggle maximise/restore buttons when maximisation/unmaximisation
        // occurs by means other than button clicks e.g. double-clicking
        // the title bar:
        toggleMaxRestoreButtons();
        window.on('maximize', toggleMaxRestoreButtons);
        window.on('unmaximize', toggleMaxRestoreButtons);

        closeButton.addEventListener("click", event => {
            window = remote.getCurrentWindow();
            window.close();
        });

        function toggleMaxRestoreButtons() {
            window = remote.getCurrentWindow();
            if (window.isMaximized()) {
                maxButton.style.display = "none";
                restoreButton.style.display = "flex";
            } else {
                restoreButton.style.display = "none";
                maxButton.style.display = "flex";
            }
        }
    }
    }
})();</script><div id="root"></div><script type="text/javascript" src="./static/js/main.9b38fa35.js"></script></body></html>
